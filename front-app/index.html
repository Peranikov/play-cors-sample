<!DOCTYPE html>
<html>
<head>
  <title>CORS Sample Front App</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <meta charset="utf-8">
</head>
<body>
  <h1>CORS Sample Front App</h1>
  <script>
    $.ajax({
      type    : 'POST',
      url     : 'http://127.0.0.1:9000/user',
      cache   : false,
      success : function (data, status, xhr) {
        console.log(data);
      }
    });
  </script>
</body>
</html>
