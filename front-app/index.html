<!DOCTYPE html>
<html>
<head>
  <title>CORS Sample Front App</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <meta charset="utf-8">
</head>
<body>
  <h1>CORS Sample Front App</h1>
  <div class="form-group">
    <label for="url">URL</label>
    <input type="url" class="form-control" id="url" value="http://127.0.0.1:9000/user">
  </div>
  <h2>Simple requests</h2>
  <div>
    <button class="btn btn-default" onclick="sendRequest('GET')">GET</button>
    <button class="btn btn-default" onclick="sendRequest('POST')">POST</button>
  </div>
  <h2>Preflighted requests</h2>
  <div>
    <button class="btn btn-default" onclick="sendRequest('PUT')">PUT</button>
    <button class="btn btn-default" onclick="sendRequest('DELETE')">DELETE</button>
  </div>
  <script>
    function sendRequest(method) {
      var url = $("#url").val();
      $.ajax({
        type    : method,
        url     : url,
        cache   : false,
        success : function (data, status, xhr) {
          console.log(data);
        }
      });
    }
  </script>
  <footer>
    <a href="https://developer.mozilla.org/ja/docs/HTTP_access_control#Simple_requests">HTTP access control (CORS) - MDN </a>
  </footer>
</body>
</html>
